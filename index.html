<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Bungee+Outline&display=block" rel="stylesheet">
    <title>Tetris</title>
    <link rel="shortcut icon" type="image/x-icon" href="T-icon.ico?">
    <script src="https://kit.fontawesome.com/1bbba2f5ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div>
          <h3 >High <br>Scores</h3>
          <p><span id="high-score-1"></span></p>
          <p><span id="high-score-2"></span></p>
          <p><span id="high-score-3"></span></p>
        </div>
        <div class="scoreboard">
          <div>
            <h3>Score</h3>
            <p><span id="current-score">0</span></p>
          </div>
          <div>
            <h3>Line</h3>
            <p><span id="line-count">0</span></p>
          </div>
        </div>
      </div>

      <div class="center">

        <div class="start-screen">
          <h1>Tetris</h1>
          <div>
            <h3 id="enter-name">Enter your name</h3>
            <div><input type="text" name="name" id="name"></div>
          </div>
        </div>

        <div class="display-none grid-container"></div>

        <div class="display-none pause-screen">
          <h2 id="paused-message">Paused</h2>
          <div>
            <div>
              <button id="resume">Resume</button>
            </div>
            <div>
              <button id="quit">Quit</button>
            </div>
          </div>
        </div>

        <div class="display-none info-screen">
          <h2 id="controls">Controls</h2>
          <div class="controls-div">
            <div>
              <table id="info-text">
                <tr>
                  <th></th>
                  <th></th>
                </tr>
                <tr>
                  <td><i class="fa-solid fa-arrow-left"></i></td>
                  <td>Left Arrow</td>
                </tr>
                <tr>
                  <td><i class="fa-solid fa-arrow-right"></i></td>
                  <td>Right Arrow</td>
                </tr>
                <tr>
                  <td><i class="fa-solid fa-arrow-down"></i></td>
                  <td>Down Arrow</td>
                </tr>
                <tr>
                  <td><i class="fa-solid fa-arrow-down-short-wide"></i></td>
                  <td>Hard Drop:<br>Space Bar</td>
                </tr>
                <tr>
                  <td><i class="fa-solid fa-rotate-right"></i></td>
                  <td>Clockwise:<br>W Key</td>
                </tr>
                <tr>
                  <td><i class="fa-solid fa-rotate-left"></i></td>
                  <td>Counter-clockwise:<br>Q Key</td>
                </tr>
              </table>
            </div>
            <div>
              <button id="close-info">Close</button>
            </div>
          </div>
        </div>

        <div class="display-none end-screen">
          <h2 id="game-over">Game<br> Over</h2>
          <div>
            <div class="final-score-div">
            <h3>Final <br> Score</h3>
            <p id="new-high-score"></p>
            <div class="final-score-span"><span id="final-score"></span></div>
            </div>
            <div>
              <button id="play-again">Play <br> Again</button>
            </div>
          </div>
        </div>



      </div>

      <div class="right">
        <div class="">
          <h3>Next</h3>
          <div class="next-grid-container"></div>
        </div>
        <div>
          <button id="info"><i class="fa-solid fa-circle-question"></i></button>
        </div>
        <div >
          <button id="sound-control" tabindex="-1"><i class="fa-solid fa-volume-xmark"></i></button>
        </div>
        <div>
          <div>
            <button id="start">Start</button>
          </div>
          <div>
            <button id="pause" class="disabled" disabled>Pause</button>
          </div>
        </div>
      </div>
    </div>


  <audio id="move-sound" src="./sounds/move.wav"></audio>
  <audio id="clear-row-sound" src="./sounds/clear-row.wav"></audio>
  <audio id="game-over-sound" src="./sounds/game-over.wav"></audio>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div>
          <h3>High Scores</h3>
          <p><span id="high-scores"></span></p>
        </div>
        <div class="scoreboard">
          <div>
            <h3>Score</h3>
            <p><span id="current-score">0</span></p>
          </div>
          <div>
            <h3>Line</h3>
            <p><span id="line-count">0</span></p>
          </div>
        </div>
      </div>

      <div class="center">

        <div class="start-screen">
          <h1>Tetris</h1>
          <div>
            <h3>Enter your name</h3>
            <div><input type="text" name="name" id="name"></div>
          </div>
        </div>

        <div class="display-none grid-container"></div>

        <div class="display-none pause-screen">
          <h2>Pause</h2>
          <div>
            <div>
              <button id="resume">Resume</button>
            </div>
            <div>
              <button id="quit">Quit</button>
            </div>
          </div>
        </div>

        <div class="display-none end-screen">
          <h2>Game Over</h2>
          <div>
            <h2>Final Score</h2>
            <div><span id="new-high-score"></span></div>
            <div><span id="final-score"></span></div>
            <div>
              <button id="play-again">Play Again</button>
            </div>
          </div>
        </div>



      </div>

      <div class="right">
        <div class="hidden">
          <h3>Next</h3>
          <div class="next-grid-container"></div>
        </div>

        <div>
          <div>
            <button id="start">Start</button>
          </div>
          <div>
            <button id="pause" disabled>Pause</button>
          </div>
        </div>
      </div>
    </div>



    
  </body>
</html>
